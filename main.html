<!DOCTYPE html>
<html>
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

.b1{
border: 0px solid black;
border-radius: 100px;
background-color:silver;
text-align:center;
color:white;
font-size: 30px;
}






</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">OTIS</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">

    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome</span><br>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="entry.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  New Entry</a>
    <a href="search.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Search</a>
    <a href="temp.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-folder fa-fw"></i>  Temp-Loan</a>
    <a href="saved.html" class="w3-bar-item w3-button w3-padding "><i class="fa fa-book fa-fw"></i>  Saved</a>
  <a href="Printers.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-television fa-fw"></i>  Printers</a>

  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
  </header>

    <div class="w3-full">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3><button onclick="window.location.href='entry.html'"  class="b1" type="button">Click Me!</button></h3>
        </div>
        <div class="w3-clear"></div>
        <h4>New Entry</h4>
      </div>
    <div class="w3-full">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3><button onclick="window.location.href='search.html'"  class="b1" type="button">Click Me!</button></h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Search</h4>
      </div>
      <div class="w3-full">
        <div class="w3-container w3-teal w3-padding-16">
          <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3><button onclick="window.location.href='temp.html'" class="b1" type="button">Click Me!</button></h3>
          </div>
          <div class="w3-clear"></div>
          <h4>Temp-Loan</h4>
        </div>
      </div>
     <div class="w3-full">
       <div class="w3-container w3-orange w3-padding-16">
         <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
         <div class="w3-right">
           <h3><button onclick="window.location.href='saved.html'" class="b1" type="button">Click Me!</button></h3>
         </div>
         <div class="w3-clear"></div>
         <h4>Saved</h4>
       </div>
     </div>

	<br>





  <br>


  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey w3-center">
    <h4>RBS OTIS</h4>
  </footer>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</body>
</html>
